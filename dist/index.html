<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-76187604-21"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-76187604-21');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Lab</title>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <div class="controls">
        <label>Minimum Segment Length</label>
        <input type="range" min="0" max="200" value="100" id="minSegmentLength">
        <label>Random Segment Length</label>
        <input type="range" min="0" max="200" value="0" id="randSegmentLength">
        <label>Color Change Rate</label>
        <input type="range" min="2" max="99" value="50" id="colorChangeRate">
        <label>Fade</label>
        <input type="range" min="2" max="255" value="20" id="fade">
        <label>Minimum Joint Radius</label>
        <input type="range" min="1" max="200" value="20" id="minJointRadius">
        <label>Random Joint Radius</label>
        <input type="range" min="0" max="200" value="0" id="randJointRadius">
        <label>Minimum Joint Angle</label>
        <input type="range" min="0" max="6.2831" value="0.7853981634" step="0.001" id="minJointAngle">
        <label>Random Joint Angle</label>
        <input type="range" min="0" max="6.2831" value="0" step="0.001" id="randJointAngle">
    </div>

    <script src="bundle.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</body>

</html>
