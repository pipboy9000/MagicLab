<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-76187604-22"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-76187604-22');
    </script>

    <script src="https://kit.fontawesome.com/cc5753dce5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Lab</title>
</head>

<body>
    <div class="main">
        <header>
            <i id="levelsBtn" class="fas fa-th"></i>
        </header>
        <div class="screen">
            <div id="ui">
                <div id="target" class="target">

                </div>
                <div id="win">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <canvas id="canvas" width="800" height="800"></canvas>
        </div>
        <div id="levelSelect">
            <div class="bg"></div>
            <div id="levelsList"></div>
            <div class="arrows">
                <div class="arrow" id="left"><i class="fas fa-arrow-left"></i></div>
                <div class="arrow" id="right"><i class="fas fa-arrow-right"></i></div>
            </div>
        </div>
        <div class="bottom">
            <div id="recipe" class="recipe">

            </div>

            <div class="potions" id="potions">

            </div>

            <button id="restart"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <div class="controls">
        <label>Minimum Segment Length</label>
        <input type="range" min="0" max="200" value="100" id="segLength">
        <label>Minimum Joint Radius</label>
        <input type="range" min="1" max="200" value="20" id="cornerRad">
        <label>Minimum Joint Angle</label>
        <input type="range" min="0" max="6.2831" value="0.7853981634" step="0.001" id="cornerAngle">
        <label>Color Change Rate</label>
        <input type="range" min="0" max="360" value="0" id="color">
        <label>Fade</label>
        <input type="range" min="2" max="255" value="20" id="fade">
        <button id="downloadCanvas">Download</button>
    </div>

    <script src="bundle.js"></script>

    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #391030, #030e16);
            display: flex;
            justify-content: center;
        }

        .main {
            position: relative;
            width: 100%;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            max-height: 100vh;
        }

        button:focus {
            outline: 0;
        }

        .controls {
            /* display: inline-block; */
            display: none;
            position: absolute;
            max-width: 300px;
            background: #202020;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</body>

</html>
